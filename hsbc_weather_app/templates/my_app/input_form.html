<!DOCTYPE html>
<html>
<head>
    <title>Single Input Form</title>
</head>
<body>
    <h2>Simple Input Form</h2>
    <form method="POST" action="/get_details/">
        <label for="letter">Enter your text:</label>
        <input type="text" name="letter" id="letter" placeholder="Type here" />
        <br></br>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
